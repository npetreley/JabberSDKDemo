<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=windows-1250">
        <title>
        </title>
		<link rel="stylesheet" href="jQuery/jquery-ui-custom/jquery-ui.css" type="text/css" />
		<link rel="stylesheet" href="JabberDemo/style.css" type="text/css" />
		<script type="text/javascript" src="caxl/jabberwerx.js"></script>
		<script type='text/javascript' src='caxl/jabberwerx.cisco.js'></script>
		<script type="text/javascript" src="jQuery/jquery-2.1.3.js"></script>
		<script type="text/javascript" src="jQuery/jquery.linkify.js"></script>
		<script type="text/javascript" src="jQuery/linkified.js"></script>
		<script type="text/javascript" src="jQuery/jquery-ui-custom/jquery-ui.js"></script>
		<script type="text/javascript" src="jQuery/jquery.ui.position.js"></script>
		<script type="text/javascript" src="jQuery/emojify.js"></script>
		<script type="text/javascript" src="JabberDemo/JabberDemoRoster.js"></script>
		<script type="text/javascript" src="JabberDemo/JabberDemoMUC.js"></script>
		<script type="text/javascript" src="JabberDemo/JabberDemoUtil.js"></script>
		<script type="text/javascript" src="JabberDemo/JabberDemo.js"></script>
		<script type="text/javascript">
			var demoConfig = {
				httpBindingURL: "http[s]://<your CIMP server>:5280/httpbinding",
				username: "<username>",
				password: "<password>",
				unsecureAllowed: true,
				domain: "<domain used in JID such as someone@SOMEDOMAIN>",
				resource: "caxl_",
				appTag: "app-data-8",
			};
		</script>
    </head>
    <body>
		<div id="mainDemoContainer" class="mainDemoContainer">
		<audio id="newchat">
		  <source src="JabberDemo/audio/Carme.ogg" type="audio/mpeg">
		</audio>
		<audio id="incoming">
		  <source src="JabberDemo/audio/Dock.ogg" type="audio/mpeg">
		</audio>
		<audio id="closechat">
		  <source src="JabberDemo/audio/Undock.ogg" type="audio/mpeg">
		</audio>
		<audio id="error">
		  <source src="JabberDemo/audio/LowBattery.ogg" type="audio/mpeg">
		</audio>
	</body>
</html>
